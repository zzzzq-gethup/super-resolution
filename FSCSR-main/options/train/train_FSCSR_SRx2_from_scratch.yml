# general settings
name: train_FSCSR_SRx2_from_scratch
model_type: FSCSRModel
scale: 2
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: DF2K
    type: PairedImageDataset
    dataroot_gt: datasets/UCMerced/UCMerced_HR_sub
    dataroot_lq: datasets/UCMerced/UCMerced_LRX2_sub
#    meta_info_file: drct/data/meta_info/meta_info_DF2Ksub_GT.txt
    io_backend:
      type: disk

    gt_size: 96
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 2
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val_1:
    name: Set420
    type: PairedImageDataset
    dataroot_gt: datasets/UCMerced/UCMerced_VAL_1
    dataroot_lq: datasets/UCMerced/UCMerced_VALX2_1
    io_backend:
      type: disk

